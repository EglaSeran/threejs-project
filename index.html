<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10.000 cubes with RGB Lights</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 120;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const redLight = new THREE.DirectionalLight(0xff0000, 0.4);
      redLight.position.set(1, 0, 0);
      scene.add(redLight);

      const greenLight = new THREE.DirectionalLight(0x00ff00, 0.4);
      greenLight.position.set(0, 1, 0);
      scene.add(greenLight);

      const blueLight = new THREE.DirectionalLight(0x0000ff, 0.4);
      blueLight.position.set(0, 0, 1);
      scene.add(blueLight);

      const group = new THREE.Group();
      const cubeGeometry = new THREE.BoxGeometry();
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

      const cubes = [];

      for (let i = 0; i < 10000; i++) {
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial.clone());
        cube.position.x = (Math.random() - 0.5) * 200;
        cube.position.y = (Math.random() - 0.5) * 200;
        cube.position.z = (Math.random() - 0.5) * 200;
        cube.scale.setScalar(Math.random() * 0.3 + 0.1);
        group.add(cube);
        cubes.push(cube);
      }

      scene.add(group);

      function animate() {
        requestAnimationFrame(animate);

        group.rotation.x += 0.003;
        group.rotation.y += 0.003;
        group.rotation.z += 0.003;

        for (const cube of cubes) {
          cube.position.y += 0.02;
          cube.scale.multiplyScalar(1.001);
          if (cube.position.y > 100) {
            cube.position.y = -100;
            cube.scale.setScalar(Math.random() * 0.3 + 0.1);
          }
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
